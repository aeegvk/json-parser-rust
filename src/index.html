<!DOCTYPE html>
<html>
<head>
    <title>JSON Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        textarea {
            width: 45%;
            height: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            color: white;
            background-color: #007BFF;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        div {
            margin: auto;
            display: block;
            text-align: center;
        }

        button {
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <label for="input">Json:</label><br> <!-- Added <br> tag -->
        <textarea id="input"></textarea>
    </div>
    <div>
        <label for="output">Result:</label><br> <!-- Added <br> tag -->
        <textarea id="output" readonly></textarea>
    </div>
    <div>
        <button onclick="prettify()">Prettify</button>
    </div>

    <script>
        async function prettify() {
            const input = document.getElementById('input').value;
            const response = await fetch('http://localhost:8000/prettify', {
                method: 'POST',
                body: input,
                headers: { 'Content-Type': 'application/json' }
            });
            const output = await response.text();
            document.getElementById('output').value = output;
        }
    </script>
</body>
</html>
